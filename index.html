<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="CAE_logo.png" alt="Logo" class="logo">
            <span class="logo-text">CAE International</span>
        </div>
        <div class="navbar-center">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">Our Activity</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="youtube-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </nav>

	<div class="slideshow-container">
        <div class="slide fade">
            <div class="background-image" style="background-image: url('image1.jpg');"></div>
        </div>
        <div class="slide fade">
            <div class="background-image" style="background-image: url('image2.jpg');"></div>
        </div>
        <div class="slide fade">
            <div class="background-image" style="background-image: url('image3.jpg');"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
